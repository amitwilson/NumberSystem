<title>Numbering System Converter - Lakh Crore Million Billion</title>

  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
  font-size: 16px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24h-24z' fill='none'/></svg>") no-repeat right 10px center;
  padding-right: 30px;

  background-color: #004499;

  color: #0056b3;
  margin-bottom: 10px;

  border-top: 1px solid #ccc; /* Light gray line */
  margin-bottom: 80px; /* Space below the line */

  margin-top: 20px;

<body>

<div class="container"> 
  <h1>Numbering System Converter - Lakh Crore Million Billion</h1>
  <div class="separator"></div>

<label for="amount">Amount:</label>
<input type="number" id="amount" value="0">

<label for="from">From:</label>
<select id="from">
  <option value="crore">Crore</option>
  <option value="lakh">Lakh</option>
  <option value="million">Million</option>
  <option value="billion">Billion</option>
</select>

<label for="to">To:</label>
<select id="to">
  <option value="billion">Billion</option>
  <option value="million">Million</option>
  <option value="crore">Crore</option>
  <option value="lakh">Lakh</option>
</select>

<button onclick="convert()">Convert</button>

<div id="result"></div>

<script>
function convert() {
  const amount = parseFloat(document.getElementById("amount").value);
  const fromUnit = document.getElementById("from").value;
  const toUnit = document.getElementById("to").value;
  let result;

  if (isNaN(amount)) {
    document.getElementById("result").textContent = "Please enter a number";
    return;
  }

  if (fromUnit === toUnit) {
    result = amount;
  } else if (fromUnit === "million") {
        if(toUnit === "lakh") result = amount * 10;
        else if(toUnit === "crore") result = amount / 10;
        else if (toUnit ==="billion") result = amount / 1000;
  } else if (fromUnit === "lakh") {
        if(toUnit === "million") result = amount / 10;
        else if(toUnit === "crore") result = amount / 100;
        else if (toUnit ==="billion") result = amount / 10000;
  } else if (fromUnit === "crore") {
        if(toUnit === "million") result = amount * 10;
        else if(toUnit === "lakh") result = amount * 100;
        else if (toUnit ==="billion") result = amount / 100;
  } else if (fromUnit === "billion") {
        if(toUnit === "million") result = amount * 1000;
        else if(toUnit === "lakh") result = amount * 10000;
        else if (toUnit ==="crore") result = amount * 100;
  }

  // Format the result with commas:
  const formattedAmount = formatNumberWithCommas(amount, document.getElementById("from").value);
  const formattedResult = formatNumberWithCommas(result, document.getElementById("to").value);

  document.getElementById("result").textContent = `${formattedAmount} ${fromUnit} = ${formattedResult} ${toUnit}`;
}

function formatNumberWithCommas(number, unit) {
  if (unit === "million" || unit === "billion") {
    return number.toLocaleString('en-US'); // US locale for millions and billions (millions format)
  } else { // lakh or crore
    return number.toLocaleString('en-IN'); // Indian locale for lakhs and crores (Indian format)
  }
}</script>
